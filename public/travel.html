<!DOCTYPE html>
<html>

<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta charset=utf-8 />
  <title>Meha Masum Travel Checklist</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    #map {
      height: 100%;
      width: 100%;
      background-color: #D4DADC;
    }

    .leaflet-popup-content-wrapper {
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var countries = [
      ['Home', '23.810331', '90.412521'],
      ['Darjeeling', '27.0410', '88.2663'],
      ['Tokyo', '35.6762', '139.6503'],
      ['Istanbul', '41.0082', '28.9784'],
      ['Paris', '48.8566', '2.3522'],
      ['Berlin', '52.5200', '13.4050'],
      ['Barcelona', '41.3874', '2.1686'],
      ['Madrid', '40.4168', '-3.7038'],
    ];
    let isMobile = window.matchMedia("only screen and (max-width: 760px)").matches;
    var map = L.map('map', {}).setView([40, 10], isMobile ? 1 : 3);

    var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors</a>',
      noWrap: true
    }).addTo(map);

    countries.forEach(function ( country ) {
      var marker = L.marker([country[1], country[2]]).addTo(map);
      marker.bindPopup(country[0]);
    });
  </script>
</body>

</html>
